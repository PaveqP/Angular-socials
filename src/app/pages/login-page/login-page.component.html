<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h1 mb60">Вход</h1>

    <label class="tt-control-label mb16">
        Telegram usernam
        <input type="text" formControlName="username" class="tt-input" placeholder="Введите логин">
    </label>

    <label class="tt-control-label mb32">
        Password
        <input type="text" formControlName="password" class="tt-input" placeholder="Введите пароль">
    </label>

    <button class="btn btn-shadow" type="submit">
        Войти
    </button>

</form>

<img src="/assets/icons/BigLogo.svg" alt="">
